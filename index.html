<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Company Contact Page</title>
</head>
<body>

    <h1>Walkies, Inc.</h1>
    <h2>For all your incorporated company needs.</h2>

    <!-- Your contact form HTML -->
    <form action="/submit-form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <h2>Location</h2>

    <!-- Embedded Google Map using iframe -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.864152293055!2d-73.97095648459532!3d40.66166597933626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a44bcc0c1e7%3A0x60e8a92b79e82f67!2sProspect%20Park!5e0!3m2!1sen!2sus!4v1624083038676!5m2!1sen!2sus" width="100%" height="400px" frameborder="1" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

</body>
</html>
